<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>

  <body>
    <div class="container">
      <div class="movie-container">
        <label for="movie">Select The Movie :</label>
        <select id="movie">
          <option value="220">Godzilla vs Kong (RS.220)</option>
          <option value="320">Radhe (RS.320)</option>
          <option value="250">RRR (RS.250)</option>
          <option value="260">F9 (RS.260)</option>
        </select>
      </div>

      <div class="screen">Screen</div>

      <div class="seats-container">
        <!-- Seats dynamically generated here -->
      </div>

      <p class="text">
        You have Selected <span id="count">0</span> Seats for a Total of
        RS.<span id="total">0</span>/-
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
